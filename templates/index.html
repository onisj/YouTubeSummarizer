<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #mic-button {
            background-color: #FF5733;
            position: absolute;
            top: -40px;
            right: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        #mic-button.recording {
            background-color: #C70039;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(199, 0, 57, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(199, 0, 57, 0); }
            100% { box-shadow: 0 0 0 0 rgba(199, 0, 57, 0); }
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
        audio {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Summarizer</h1>
        <input type="text" id="query" placeholder="Enter or speak video title">
        <div class="button-container">
            <button id="summarize">Summarize</button>
            <button id="mic-button" title="Speak your prompt">üéôÔ∏è</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const queryInput = document.getElementById('query');
        const summarizeButton = document.getElementById('summarize');
        const micButton = document.getElementById('mic-button');
        const resultDiv = document.getElementById('result');

        // Function to fetch summary
        async function fetchSummary(query) {
            if (!query) {
                resultDiv.innerHTML = '<p>Please enter or speak a video title or prompt.</p>';
                return;
            }

            resultDiv.innerHTML = '<p>Loading...</p>';
            try {
                const response = await fetch(`/summarize/?query=${encodeURIComponent(query)}&tts=true`);
                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <p><strong>Title:</strong> ${data.title}</p>
                        <p><strong>Channel:</strong> ${data.channel || 'N/A'}</p>
                        <p><strong>Link:</strong> <a href="${data.link}" target="_blank">${data.link}</a></p>
                        <p><strong>Summary:</strong> ${data.summary}</p>
                        <p><strong>Sentiment:</strong> ${data.sentiment}</p>
                        <p><strong>Key Themes:</strong> ${data.key_themes}</p>
                        ${data.audio ? `<p><strong>Audio:</strong> <audio controls src="${data.audio}"></audio></p>` : '<p><strong>Audio:</strong> Not available</p>'}
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Failed to fetch summary: ${error.message}</p>`;
            }
        }

        // Summarize button event listener
        summarizeButton.addEventListener('click', () => {
            const query = queryInput.value.trim();
            fetchSummary(query);
        });

        // Speech-to-text service integration
        let mediaRecorder;
        let audioChunks = [];

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            micButton.style.display = 'none';
            console.log("MediaRecorder not supported in this browser.");
        } else {
            micButton.addEventListener('click', async () => {
                if (!micButton.classList.contains('recording')) {
                    // Start recording
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const formData = new FormData();
                        formData.append('file', audioBlob, 'speech.wav');

                        // Send audio to server
                        try {
                            const response = await fetch('/speech-to-text/', {
                                method: 'POST',
                                body: formData
                            });
                            const data = await response.json();

                            if (data.error) {
                                resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                            } else {
                                queryInput.value = data.text;
                                fetchSummary(data.text);  // Trigger summarization with transcribed text
                            }
                        } catch (error) {
                            resultDiv.innerHTML = `<p>Failed to process speech: ${error.message}</p>`;
                        }

                        micButton.classList.remove('recording');
                        micButton.textContent = 'üéôÔ∏è';
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    micButton.classList.add('recording');
                    micButton.textContent = 'üéôÔ∏è';
                } else {
                    // Stop recording
                    mediaRecorder.stop();
                }
            });
        }
    </script>
</body>
</html>
